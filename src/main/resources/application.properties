#服务端口号
server.port=8888
spring.cloud.config.server.git.uri=https://github.com/sylfeitian/learngit.git
spring.cloud.config.server.git.searchPaths=cloud-config-repo
#defaultZone就比较重要了，是设置eureka服务器所在的地址，查询服务和注册服务都需要依赖这个地址
eureka.client.serviceUrl.defaultZone=http\://localhost\:8763/eureka/
#指定进行服务注册时该服务的名称。这个名称就是后面调用服务时的服务标识符（这是服务发现的功能）
spring.application.name=cloud-server
